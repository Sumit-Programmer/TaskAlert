<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskAlert</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="imag.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>TaskAlert</h1>
        </header>
        <div class="task-input">
            <input type="text" id="task-input" placeholder="Enter your task">
            <input type="date" id="task-date">
            <input type="time" id="task-time">
            <button id="add-task">Add Task</button>
        </div>
        <ul id="task-list"></ul>
    </div>

    <!-- Modal for Editing Task -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Edit Task</h2>
            <input type="text" id="edit-task-input" placeholder="Edit your task...">
            <input type="date" id="edit-task-date">
            <input type="time" id="edit-task-time">
            <button id="save-task">Save Changes</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
